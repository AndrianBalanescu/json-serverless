sudo: required
dist: trusty

language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: true
node_js:
  - '10'
install: make install
jobs:
  include:
    - stage: build-server
      before_script: cd packages/server
      script:
        - npm run build
    - stage: test-server
      before_script: cd packages/server
      script:
        - npm run test
        - npx snyk test
    - stage: release
      before_script:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
      script:
        - make publish
          