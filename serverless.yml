# Welcome to serverless. Read the docs
# https://serverless.com/framework/docs/

# Serverless.yml is the configuration the CLI
# uses to deploy your code to your provider of choice

# The `service` block is the name of the service
service: json-serverless
plugins:
  - serverless-webpack
  - serverless-offline
package:
  individually: false
  excludeDevDependencies: true
custom: 
  file: ${file(./config/serverlessconfig.json)} 
  appconfig: ${file(./config/appconfig.json)} 
  custom:
  serverless-offline:
    resourceRoutes: true
  webpack:
    webpackConfig: 'webpack.config.prod.js'   # Name of webpack configuration file
    includeModules:
      packagePath: './package.json' 
    packager: 'npm'   # Packager that will be used to package your external modules
    excludeFiles: src/**/*.test.js # Provide a glob for files to ignore
# The `provider` block defines where your service will be deployed
provider:
  stage: ${opt:stage, 'dev'}
  name: aws
  runtime: nodejs10.x
  region: ${opt:region, 'eu-central-1'}
  environment:
    s3Bucket: ${self:custom.file.s3Bucket}
    s3File: ${self:custom.file.s3File}
    basePath: ${self:custom.file.basePath}
  apiGateway: # Optional API Gateway global config
    binaryMediaTypes: # Optional binary media types the API might return
    - '*/*'
  apiKeys:
    - ${self:service}.${self:provider.stage}
  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "s3:*"
       Resource: "*"
    -  Effect: "Allow"
       Action:
         - "s3:*"
       Resource: 
         - "arn:aws:s3:::${self:custom.file.s3Bucket}/*"

# The `functions` block defines what code to deploy
functions:
  app:
    handler: src/server/handler.handler
    # The `events` block defines how to trigger the handler.helloWorld code
    events:
      - http: 
          path: /
          method: ANY
          cors: true
          private: ${self:custom.appconfig.enableApiKeyAuth}
      - http: 
          path: "{proxy+}"
          method: ANY
          cors: true
          private: ${self:custom.appconfig.enableApiKeyAuth}
resources:
  Resources:
    s3BucketStorage:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.file.s3Bucket}